<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .score-box {
            font-size: 24px;
            font-weight: bold;
            color: #2E86C1;
            margin-bottom: 20px;
        }
        .leaderboard {
            text-align: left;
            margin-top: 30px;
        }
        .leaderboard h2 {
            color: #D35400;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #2E86C1;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        .highlight {
            background: #D35400;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Exam Results</h1>
        <div class="score-box">
            {{ student_name }}, Your Score: <span class="highlight">{{ student_score }}/{{ total }}</span>
        </div>

        <div class="leaderboard">
            <h2>üèÜ Leaderboard</h2>
            <table>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
                {% for s in scores %}
                <tr {% if s.name == student_name %} class="highlight" {% endif %}>
                    <td>{{ loop.index }}</td>
                    <td>{{ s.name }}</td>
                    <td>{{ s.score }}/{{ total }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
